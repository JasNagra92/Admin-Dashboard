<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="dashflex">
                <div class="gridItem1">Dashboard</div>
            </div>
            <div class="homeflex">
                <div class="gridItem2">Home</div>
                <div class="gridItem3">Profile</div>
                <div class="gridItem4">Messages</div>
                <div class="gridItem5">History</div>
                <div class="gridItem6">Tasks</div>
                <div class="gridItem7">Communities</div>
            </div>
            <div class="helpflex">
                <div class="gridItem8">Settings</div>
                <div class="gridItem9">Support</div>
                <div class="gridItem10">Privacy</div>
            </div>    
        </div>
        <div class="header">
            <div class="searchbar">
                <div>search bar</div>  
            </div>    
            <div class="iconName">    
                <div>icon icon name</div>
            </div>
            <div class="nameheader">
                <div>name header</div>
            </div>
            <div class="buttons">  
                <button class="btn1">New</button>
                <button class="btn2">Upload</button>
                <button class="btn3">Share</button>
            </div>
        </div>
        <div class="content">  
            <div class="prj1">
                <p></p>
            </div>
            <div class="prj2">project 2</div>
            <div class="prj3">project 3</div>
            <div class="prj4">project 4</div>
            <div class="prj5">project 5</div>
            <div class="prj6">project 6</div>
            <div class="minibar">
                <div class="announcments">announcements</div>
                <div class="trending">trending</div>
            </div>
        </div>
    </div>
</body>
</html>
