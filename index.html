<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="dashflex">
                <ul>
                    <li><img src="./images/dashboard-svgrepo-com.svg" alt="dashboard">Dashboard</li>
                </ul>
            </div>
            <div class="homeflex">
                <ul>
                    <li><img src="./images/home-svgrepo-com.svg" alt="home"> Home</li>
                    <li><img src="./images/profile-svgrepo-com (1).svg" alt="profile"> Profile</li>
                    <li><img src="./images/chat-messages-svgrepo-com.svg" alt="chat"> Messages</li>
                    <li><img src="./images/clock-svgrepo-com.svg" alt="history"> History</li>
                    <li><img src="./images/tasks-svgrepo-com.svg" alt="tasks"> Tasks</li>
                    <li><img src="images/group-svgrepo-com.svg" alt="community"> Communities</li>
                </ul>
            </div>
            <div class="helpflex">
                <ul>
                    <li><img src="./images/setting-svgrepo-com.svg" alt="settings"> Settings</li>
                    <li><img src="./images/help-svgrepo-com.svg" alt="support">Support</li>
                    <li><img src="./images/shield-svgrepo-com.svg" alt="privacy">Privacy</li>
                </ul>
            </div>    
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="./images/search-svgrepo-com.svg" alt="search"><input type="text" placeholder="search...">  
            </div>    
            <div class="iconName">    
                <div>icon icon name</div>
            </div>
            <div class="nameheader">
                <div>name header</div>
            </div>
            <div class="buttons">  
                <button class="btn1">New</button>
                <button class="btn2">Upload</button>
                <button class="btn3">Share</button>
            </div>
        </div>
        <div class="content">  
            <div class="prj1">
                <p></p>
            </div>
            <div class="prj2">project 2</div>
            <div class="prj3">project 3</div>
            <div class="prj4">project 4</div>
            <div class="prj5">project 5</div>
            <div class="prj6">project 6</div>
            <div class="minibar">
                <div class="announcments">announcements</div>
                <div class="trending">trending</div>
            </div>
        </div>
    </div>
</body>
</html>
