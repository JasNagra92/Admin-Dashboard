<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="dashflex">
                <ul>
                    <li><a href="#"><img src="./images/dashboard-svgrepo-com.svg" alt="dashboard">Dashboard</a></li>
                </ul>
            </div>
            <div class="homeflex">
                <ul>
                    <li><a href="#"><img src="./images/home-svgrepo-com.svg" alt="home"> Home</a></li>
                    <li><a href="#"><img src="./images/profile-svgrepo-com (1).svg" alt="profile"> Profile</a></li>
                    <a href="#">
                        <li><img src="./images/chat-messages-svgrepo-com.svg" alt="chat"> Messages</a></li>
                    
                    <a href="#">
                        <li><img src="./images/clock-svgrepo-com.svg" alt="history"> History</a></li>
                    
                    <a href="#">
                        <li><img src="./images/tasks-svgrepo-com.svg" alt="tasks"> Tasks</a></li>
                    
                    <a href="#">
                        <li><img src="images/group-svgrepo-com.svg" alt="community"> Communities</a>
                    </li>
                </ul>
            </div>
            <div class="helpflex">
                <ul>
                    <li><img src="./images/setting-svgrepo-com.svg" alt="settings"> Settings</li>
                    <li><img src="./images/help-svgrepo-com.svg" alt="support">Support</li>
                    <li><img src="./images/shield-svgrepo-com.svg" alt="privacy">Privacy</li>
                </ul>
            </div>    
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="./images/search-svgrepo-com.svg" alt="search">
                <input type="text">  
            </div>    
            <div class="iconName">    
                     <img src="./images/bell-svgrepo-com.svg" alt="bell">
                     <img src="./images/boxing-glove-svgrepo-com.svg" alt=""> 
                     <h2>Jas Nagra</h2>
            </div>
            <div class="nameheader">
                <img src="./images/boxing-glove-svgrepo-com.svg" alt="boxing glove">
                <p><span>Hi there,</span><br> Jas Nagra (@jasnagra) </p>
            </div>
            <div class="buttons">  
                <button class="btn1">New</button>
                <button class="btn2">Upload</button>
                <button class="btn3">Share</button>
            </div>
        </div>
        <div class="content">
            <div class="minititle">
                <h2>My Projects</h2>
            </div>
            <div class="prjgrid">
                <div class="prj">project 1</div>
                <div class="prjicons">
                    <img src="./images/favorite-svgrepo-com.svg" alt="favorite">
                    <img src="./images/eye-svgrepo-com.svg" alt="eye">
                    <img src="./images/link-svgrepo-com.svg" alt="link">
                </div>
            </div>
            <div class="prjgrid">
                <div class="prj">project 2</div>
                <div class="prjicons">
                    <img src="./images/favorite-svgrepo-com.svg" alt="favorite">
                    <img src="./images/eye-svgrepo-com.svg" alt="eye">
                    <img src="./images/link-svgrepo-com.svg" alt="link">
                </div>
            </div>
            <div class="prjgrid">
                <div class="prj">project 3</div>
                <div class="prjicons">
                    <img src="./images/favorite-svgrepo-com.svg" alt="favorite">
                    <img src="./images/eye-svgrepo-com.svg" alt="eye">
                    <img src="./images/link-svgrepo-com.svg" alt="link">
                </div>
            </div>
            <div class="prjgrid">
                <div class="prj">project 4</div>
                <div class="prjicons">
                    <img src="./images/favorite-svgrepo-com.svg" alt="favorite">
                    <img src="./images/eye-svgrepo-com.svg" alt="eye">
                    <img src="./images/link-svgrepo-com.svg" alt="link">
                </div>
            </div>
            <div class="prjgrid">
                <div class="prj">project 5</div>
                <div class="prjicons">
                    <img src="./images/favorite-svgrepo-com.svg" alt="favorite">
                    <img src="./images/eye-svgrepo-com.svg" alt="eye">
                    <img src="./images/link-svgrepo-com.svg" alt="link">
                </div>
            </div>
            <div class="prjgrid">
                <div class="prj">project 6</div>
                <div class="prjicons">
                    <img src="./images/favorite-svgrepo-com.svg" alt="favorite">
                    <img src="./images/eye-svgrepo-com.svg" alt="eye">
                    <img src="./images/link-svgrepo-com.svg" alt="link">
                </div>
            </div>
            <div class="minibar">
                <div class="announcments">announcements</div>
                <div class="trending">trending</div>
            </div>
        </div>
    </div>
